<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة المحتوى العربي المتميز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 100px;
            color: var(--accent);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }

        #content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to left, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            border-bottom: none;
        }

        #content h2 {
            font-size: 1.8rem;
            color: var(--accent);
            margin-top: 3rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #content h2::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, var(--glass-border), transparent);
        }

        #content p {
            line-height: 1.9;
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        #content ul,
        #content ol {
            padding-right: 20px;
            margin-bottom: 2rem;
        }

        #content li {
            margin-bottom: 12px;
            position: relative;
        }

        #content strong {
            color: #fff;
            font-weight: 600;
        }

        #content code {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 6px;
            color: #f472b6;
            font-size: 0.9em;
        }

        #content hr {
            border: 0;
            height: 1px;
            background: linear-gradient(to left, transparent, var(--glass-border), transparent);
            margin: 40px 0;
        }

        #content a {
            color: var(--primary);
            text-decoration: none;
            position: relative;
        }

        #content a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        #content a:hover::after {
            width: 100%;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-style: italic;
            color: var(--text-muted);
        }

        .footer {
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-badge">تجربة المستخدم المتميزة • RTL</div>
        <div id="content">
            <div class="loading">جاري معالجة المحتوى...</div>
        </div>
    </div>
    <div class="footer">تم التصميم كجزء من تجربة دعم RTL في نافذة المراجعة</div>

    <script>
        async function loadMarkdown() {
            const contentDiv = document.getElementById('content');
            try {
                const response = await fetch('README.md');
                if (!response.ok) throw new Error('Failed to fetch');
                const text = await response.text();
                contentDiv.style.opacity = '0';
                setTimeout(() => {
                    contentDiv.innerHTML = marked.parse(text);
                    contentDiv.style.opacity = '1';
                }, 300);
            } catch (e) {
                const fallback = `# دليل دعم اللغة العربية (RTL)\n\nمرحباً بك في تجربة دعم اللغة العربية. هذا المستند مصمم لاختبار كفاءة عرض النصوص من اليمين إلى اليسار (Right-to-Left) والتأكد من تناسق الفقرات والخطوط.\n\n## الرؤية والأهداف\nيهدف هذا المشروع إلى تقديم نموذج مثالي لواجهات المستخدم التي تدعم اللغة العربية بشكل افتراضي. نحن نؤمن بأن المحتوى العربي يستحق تجربة بصرية متميزة.\n\n### المميزات\n* **دعم RTL كامل**\n* **تصميم زجاجي (Glassmorphism)**\n* **خطوط متميزة**\n\n[رابط العودة للمستند الأساسي](README.md)`;
                contentDiv.innerHTML = marked.parse(fallback);
                contentDiv.style.opacity = '1';
            }
        }
        window.addEventListener('load', loadMarkdown);
    </script>
</body>

</html>
